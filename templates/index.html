<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare AI</title>
  <script src="{{ url_for('static', filename='button.js') }}"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <h3>Chat History</h3>
    <ul>
      <li>Chat with Bot #1</li>
      <li>Chat with Bot #2</li>
      <li>Chat with Bot #3</li>
    </ul>
  </div>

  <div class="chatbot-container">
    <header>
      <h2>Healthcare Ai</h2>
      <div class="settings-dropdown-container">
        <button id="settings-btn" class="material-symbols-outlined settings-btn" title="User Menu">account_circle</button>
        <div id="settings-menu" class="settings-menu">
          <a href="/profile">👤 Profile</a>
          <a href="/logout">🚪 Logout</a>
        </div>
      </div>   
    </header>

    <ul class="chatbox">
      <li class="chat incoming">
        <span class="material-symbols-outlined">heart_plus</span>
        <p>Hi there! 🚑🖐 <br />How can I help you today?</p>
      </li>
    </ul>

    <div id="imagePreviewContainer" style="display: none; padding: 10px 20px;">
      <div id="imagePreview" style="position: relative; display: inline-block;">
        <img src="" alt="Preview" style="max-width: 150px; border-radius: 10px;">
        <button id="removeImageBtn" type="button" style="position: absolute; top: 5px; right: 5px; background: #f44336; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer;">×</button>
      </div>
    </div>

    <div id="chatbox" class="chat-input">
      <div class="upload-dropdown">
        <button id="uploadMenuBtn" class="material-symbols-outlined attachment-btn" title="Upload a file">attach_file</button>
        <div id="uploadMenu" class="upload-menu">
          <label for="uploadImage">📷 Upload Image</label>
          <label for="uploadPDF">📄 Upload PDF</label>
        </div>
        <input type="file" id="uploadImage" accept="image/*" style="display: none;" />
        <input type="file" id="uploadPDF" accept=".pdf" style="display: none;" />
        <input type="file" id="fileUpload" accept="image/*" style="display: none;" />
      </div>
      <textarea placeholder="Enter a message..." required></textarea>
      <span class="material-symbols-outlined">send</span>
    </div>
  </div>
</body>
</html>
