<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare AI</title>
  <script src="{{ url_for('static', filename='button.js') }}"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <h3>Chat History</h3>
    <ul>
      <li>Chat with Bot #1</li>
      <li>Chat with Bot #2</li>
      <li>Chat with Bot #3</li>
    </ul>
  </div>

  <div class="chatbot-container">
    <header>
      <h2>Happy Bot</h2>
      <!-- Settings Button -->
      <div id="settings-container">
        <button id="settings-btn" class="settings-btn">
          ‚öôÔ∏è
        </button>
        <!-- Settings Dropdown Menu -->
        <div id="settings-dropdown" class="settings-dropdown">
          <a href="/profile">Profile</a>
          <a href="/logout">Logout</a>
        </div>
      </div>
    </header>

    <ul class="chatbox">
      <li class="chat incoming">
        <span class="material-symbols-outlined"> heart_plus </span>
        <p>Hi there! üöëüñê <br />How can I help you today?</p>
      </li>
      <li class="chat outgoing">
        <p>Lorem ipsum dolor sit amet consectetur.</p>
      </li>
    </ul>

    <div id="chatbox" class="chat-input">
      <span id="attachment" class="material-symbols-outlined attachment-btn">attach_file</span>
      <textarea placeholder="Enter a message..." required></textarea>
      <span class="material-symbols-outlined">send</span>
    </div>

    <!-- Camera container for capturing image -->
    <div id="camera-container" style="display: none;">
      <video id="video" width="640" height="480" autoplay></video>
      <button id="capture">Capture</button>
      <canvas id="canvas" style="display: none;"></canvas>
    </div>
  </div>
</body>
</html>
