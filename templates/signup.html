<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        
        <form action="/signup" method="POST">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Username" required><br><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required><br><br>

            <label for="password">Create Password</label>
            <input type="password" name="password" id="password" placeholder="Create Password" required><br><br>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required><br><br>

            <button type="submit">Signup</button>
        </form>
        
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
